<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Contact V2</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   </head>
   <body>
      <div class="navbar">
         <a href="../contactform/index.html">CONTACT</a>
         <a href="../Homepage/homepage.html">HOME</a>
         <div class="dropdown">
            <button class="dropbtn">GALLERY
            <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
               <a href="../Gallery/gallery.html">Hiking</a>
               <a href="../Gallery/gallery.html">Camping</a>
               <a href="../Gallery/gallery.html">Fishing</a>
               <a href="Gallery/gallery.html">Rock Climbing</a>
            </div>
         </div>
      </div>
      <div class="container">
         <form id="contact" action="" method="post">
            <h3>Contact Us</h3>
            <fieldset>
               <input placeholder="First Name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
               <input placeholder="Last Name" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
               <input placeholder="Email Address" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
               Subject:
               <select id="Subject" name="Subject">
                  <option value="c">Camping</option>
                  <option value="f">Fishing</option>
                  <option value="h">Hiking</option>
                  <option value="rc">Rock Climbing</option>
               </select>
            </fieldset>
            <fieldset>
               <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
               <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
         </form>
      </div>
   </body>
</html>
